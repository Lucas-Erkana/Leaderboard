<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c488aa6c77.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <header><h1><i class="fa-solid fa-trophy"></i> Leaderboard</h1> <h2 id="game-heading"></h2></header>
            
            <div id="inner-container" class="col-md-12 d-flex space-bwtween align-start">
                <div class="col-md-6 col-sm-12 columns" id="recent-scores">
                    <div id="score-header" class="d-flex flex-row space-between">
                        <h2 class="no-margin box-heading" id="score-heading">Recent scores</h2>
                        <button id="refresh-btn">Refresh <i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                    <ul id="scores"></ul>
                </div>
                <div class="col-md-6 col-sm-12 d-flex flex-column align-start columns" id="add-scores">
                    <h2 class="no-margin box-heading">Add your score</h2>
                    <form name="add-score" class="input-form" id="add-score">
                        <input id="user-name" type="text" placeholder="Name (required)" name="name" required> <br>
                        <input id="user-score" type="text" placeholder="Score (required)" name="score" required><br>
                        <div id="msg-box" class="col-md-12"></div>
                        <button id="submit-btn" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
